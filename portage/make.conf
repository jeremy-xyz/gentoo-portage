     -clamav -coreaudio -ipv6 -ieee1394 -emacs -xemacs \
     -emboss -altivec -smartcard -cups -ibm png jpeg alsa X xinerama"

ABI_X86="32 64"
VIDEO_CARDS="nvidia"
INPUT_DEVICES="libinput"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C

GENTOO_MIRRORS="https://ftp.jaist.ac.jp/pub/Linux/Gentoo/ rsync://ftp.jaist.ac.jp/pub/Linux/Gentoo/ http://mirror.rise.ph/gentoo"
